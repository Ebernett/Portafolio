<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad Semana 11</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #4a90e2;
    }
    .imagenes {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }
    img {
      max-width: 800px;
      width: 100%;
      height: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      background: white;
      padding: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Actividad Semana 11</h1>

  <div class="imagenes">
    <div>
      <h2>Imagen sin fondo</h2>
      <img src="sinFondo.svg" alt="Imagen sin fondo">
    </div>
    <div>
      <h2>Banner para YouTube</h2>
      <img src="PortadaYoutube.svg" alt="Portada para YouTube">
    </div>
  </div>

</body>
</html>
